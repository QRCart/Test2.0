<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ballenza Saloons & Academy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: moveBackground 20s linear infinite;
        }

        @keyframes moveBackground {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .card {
            width: 100%;
            max-width: 600px;
            min-height: 350px;
            background: linear-gradient(135deg, #ffffff 0%, #fdfbf7 100%);
            border-radius: 25px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.5), 0 0 0 1px rgba(212, 175, 55, 0.2);
            padding: 30px 25px;
            position: relative;
            overflow: hidden;
            animation: cardFloat 3s ease-in-out infinite;
        }

        @keyframes cardFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        @media (max-width: 768px) {
            .card {
                min-height: auto;
                padding: 25px 20px;
                border-radius: 20px;
            }
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: linear-gradient(90deg, #d4af37, #f4e5c3, #d4af37, #f4e5c3, #d4af37);
            background-size: 200% 100%;
            animation: shimmer 3s linear infinite;
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        .decorative-corner {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 100px;
            height: 100px;
            border-top: 4px solid #d4af37;
            border-right: 4px solid #d4af37;
            opacity: 0.4;
            animation: cornerPulse 2s ease-in-out infinite;
        }

        .decorative-corner::before {
            content: '';
            position: absolute;
            top: -4px;
            right: -4px;
            width: 20px;
            height: 20px;
            background: #d4af37;
            border-radius: 50%;
        }

        @keyframes cornerPulse {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 0.8; }
        }

        .decorative-corner-bottom {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 80px;
            height: 80px;
            border-bottom: 4px solid #d4af37;
            border-left: 4px solid #d4af37;
            opacity: 0.4;
            animation: cornerPulse 2s ease-in-out infinite 1s;
        }

        .decorative-corner-bottom::before {
            content: '';
            position: absolute;
            bottom: -4px;
            left: -4px;
            width: 15px;
            height: 15px;
            background: #d4af37;
            border-radius: 50%;
        }

        .scissors-icon {
            position: absolute;
            top: 25px;
            left: 25px;
            width: 50px;
            height: 50px;
            opacity: 0.15;
            animation: rotate 10s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .brand-name {
            font-size: 42px;
            font-weight: bold;
            background: linear-gradient(135deg, #1a1a2e 0%, #4a4a5e 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
            letter-spacing: 3px;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: titleGlow 3s ease-in-out infinite;
            position: relative;
            z-index: 1;
        }

        @keyframes titleGlow {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.2); }
        }

        @media (max-width: 768px) {
            .brand-name {
                font-size: 32px;
                letter-spacing: 2px;
            }
        }

        .brand-tagline {
            font-size: 16px;
            color: #d4af37;
            margin-bottom: 30px;
            font-style: italic;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 600;
            position: relative;
            z-index: 1;
        }

        @media (max-width: 768px) {
            .brand-tagline {
                font-size: 14px;
                margin-bottom: 20px;
            }
        }

        .divider {
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, #d4af37, transparent);
            margin: 20px 0;
            border-radius: 2px;
            animation: expandDivider 2s ease-in-out infinite;
            position: relative;
            z-index: 1;
        }

        @keyframes expandDivider {
            0%, 100% { width: 80px; }
            50% { width: 100px; }
        }

        .info-section {
            margin-top: 20px;
            position: relative;
            z-index: 1;
        }

        .info-item {
            display: flex;
            align-items: center;
            margin-bottom: 18px;
            color: #333;
            padding: 8px;
            border-radius: 10px;
            transition: all 0.3s ease;
            animation: fadeInUp 0.6s ease-out forwards;
            opacity: 0;
        }

        .info-item:nth-child(1) {
            animation-delay: 0.2s;
        }

        .info-item:nth-child(2) {
            animation-delay: 0.4s;
        }

        .info-item:nth-child(3) {
            animation-delay: 0.6s;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .info-item:hover {
            background: rgba(212, 175, 55, 0.1);
            transform: translateX(5px);
        }

        .icon {
            width: 28px;
            height: 28px;
            margin-right: 15px;
            color: #d4af37;
            flex-shrink: 0;
            filter: drop-shadow(0 2px 4px rgba(212, 175, 55, 0.3));
            animation: iconBounce 2s ease-in-out infinite;
        }

        @keyframes iconBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-3px); }
        }

        .info-text {
            font-size: 16px;
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            .info-text {
                font-size: 14px;
            }
        }

        .phone {
            font-size: 20px;
            font-weight: bold;
            background: linear-gradient(135deg, #1a1a2e 0%, #d4af37 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #d4af37;
            border-radius: 50%;
            animation: sparkleAnimation 3s ease-in-out infinite;
            opacity: 0;
        }

        .sparkle:nth-child(1) {
            top: 15%;
            left: 20%;
            animation-delay: 0s;
        }

        .sparkle:nth-child(2) {
            top: 40%;
            right: 15%;
            animation-delay: 1s;
        }

        .sparkle:nth-child(3) {
            bottom: 30%;
            left: 15%;
            animation-delay: 2s;
        }

        .sparkle:nth-child(4) {
            top: 60%;
            right: 25%;
            animation-delay: 1.5s;
        }

        @keyframes sparkleAnimation {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
