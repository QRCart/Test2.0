<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitech Computer & Mobile - Visiting Card</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            align-items: flex-start;
            justify-content: center;
            font-family: 'Inter', sans-serif;
            padding: 20px;
        }

        .card-container {
            perspective: 1000px;
            margin-top: 60px;
        }

        .visiting-card {
            width: 380px;
            height: 240px;
            background: linear-gradient(145deg, #ffffff, #f8f9fa);
            border-radius: 20px;
            position: relative;
            overflow: hidden;
            box-shadow:
                0 20px 40px rgba(0, 0, 0, 0.1),
                0 0 0 1px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .visiting-card:hover {
            transform: translateY(-5px);
            box-shadow:
                0 30px 60px rgba(0, 0, 0, 0.15),
                0 0 0 1px rgba(0, 0, 0, 0.05);
        }

        .dynamic-island {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 18px;
            background: rgba(0, 0, 0, 0.85);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            z-index: 10;
            animation: expandOnce 2s ease-in-out forwards;
            animation-iteration-count: 1;
        }

        @keyframes expandOnce {
            0% {
                width: 40px;
                height: 18px;
            }

            50% {
                width: 65px;
                height: 22px;
            }

            100% {
                width: 40px;
                height: 18px;
            }
        }

        .card-content {
            padding: 35px 30px 25px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            z-index: 1;
        }

        .company-info {
            margin-top: 20px;
        }

        .company-name {
            font-size: 28px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .tagline {
            font-size: 15px;
            color: #4a5568;
            margin-bottom: 25px;
            font-weight: 500;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 15px;
            color: #2d3748;
            font-size: 14px;
            font-weight: 500;
        }

        .contact-icon {
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .contact-icon svg {
            width: 12px;
            height: 12px;
            fill: white;
        }

        .image-space {
            position: absolute;
            bottom: 55px;
            right: 30px;
            width: 60px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #667eea;
            font-size: 12px;
            font-weight: 500;
            opacity: 0.7;
            overflow: hidden;
        }

        .image-space img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 6px;
        }

        .image-space::before {
            content: '';
            font-size: 16px;
        }

        .accent-line {
            position: absolute;
            bottom: 25px;
            right: 30px;
            width: 60px;
            height: 3px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 2px;
        }

        .decorative-circle {
            position: absolute;
            top: 20px;
            right: 30px;
            width: 12px;
            height: 12px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            opacity: 0.6;
        }

        .decorative-circle::before {
            content: '';
            position: absolute;
            top: -20px;
            right: -15px;
            width: 8px;
            height: 8px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            opacity: 0.4;
        }

        .card-pattern {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                radial-gradient(circle at 20% 80%, rgba(102, 126, 234, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(118, 75, 162, 0.03) 0%, transparent 50%);
            border-radius: 20px;
        }

        /* Mobile responsiveness */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .visiting-card {
                width: 95vw;
                max-width: 340px;
                height: auto;
                min-height: 220px;
            }

            .dynamic-island {
                top: 12px;
            }

            @keyframes expandOnceMobile {
                0% {
                    width: 35px;
                    height: 16px;
                }

                50% {
                    width: 50px;
                    height: 18px;
                }

                100% {
                    width: 35px;
                    height: 16px;
                }
            }

            .dynamic-island {
                animation: expandOnceMobile 2s ease-in-out forwards;
                width: 35px;
                height: 16px;
            }

            .card-content {
                padding: 28px 20px 20px;
            }

            .company-info {
                margin-top: 15px;
            }

            .company-name {
                font-size: 22px;
                line-height: 1.2;
            }

            .tagline {
                font-size: 14px;
                margin-bottom: 20px;
            }

            .contact-info {
                gap: 8px;
            }

            .contact-item {
                font-size: 13px;
                gap: 12px;
            }

            .contact-icon {
                width: 18px;
                height: 18px;
                flex-shrink: 0;
            }

            .contact-icon svg {
                width: 10px;
                height: 10px;
            }

            .decorative-circle {
                top: 15px;
                right: 20px;
                width: 10px;
                height: 10px;
            }

            .decorative-circle::before {
                width: 6px;
                height: 6px;
                top: -15px;
                right: -12px;
            }

            .image-space {
                bottom: 25px;
                right: 20px;
                width: 50px;
                height: 35px;
                font-size: 11px;
            }

            .image-space img {
                width: 100%;
                height: 100%;
                object-fit: contain;
                border-radius: 4px;
            }

            .image-space::before {
                font-size: 14px;
            }

            .accent-line {
                bottom: 20px;
                right: 20px;
                width: 50px;
                height: 2px;
            }
        }

        @media (max-width: 360px) {
            .visiting-card {
                width: 92vw;
                padding: 0;
            }

            .card-content {
                padding: 25px 18px 18px;
            }

            .company-name {
                font-size: 20px;
            }

            .contact-item {
                font-size: 12px;
                gap: 10px;
            }

            .contact-item span {
                line-height: 1.3;
            }

            .image-space {
                bottom: 42px;
                right: 18px;
                width: 45px;
                height: 30px;
                font-size: 10px;
            }

            .image-space img {
                width: 100%;
                height: 100%;
                object-fit: contain;
                border-radius: 3px;
            }

            .image-space::before {
                font-size: 12px;
            }
        }

        @media (max-height: 600px) and (max-width: 480px) {
            .visiting-card {
                min-height: 200px;
            }

            .card-content {
                padding: 25px 20px 18px;
            }

            .company-info {
                margin-top: 10px;
            }

            .tagline {
                margin-bottom: 18px;
            }

            .image-space {
                bottom: 40px;
                right: 20px;
            }
        }
    </style>
</head>

</body>
