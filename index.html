<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ballenza Saloons & Academy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #ffeef8 0%, #ffe0f0 50%, #ffd4ea 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(255, 182, 193, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 192, 203, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(255, 218, 224, 0.3) 0%, transparent 50%);
            animation: floatBubbles 15s ease-in-out infinite;
        }

        @keyframes floatBubbles {
            0%, 100% { transform: translate(0, 0); }
            33% { transform: translate(20px, -20px); }
            66% { transform: translate(-20px, 20px); }
        }

        .card {
            width: 100%;
            max-width: 600px;
            min-height: 400px;
            background: linear-gradient(135deg, #ffffff 0%, #fff5f9 100%);
            border-radius: 30px;
            box-shadow: 
                0 30px 80px rgba(255, 105, 180, 0.3),
                0 0 0 1px rgba(255, 182, 193, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            padding: 35px 30px;
            position: relative;
            overflow: hidden;
            animation: cardFloat 4s ease-in-out infinite;
        }

        @keyframes cardFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(0.5deg); }
        }

        @media (max-width: 768px) {
            .card {
                min-height: auto;
                padding: 30px 25px;
                border-radius: 25px;
            }
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background: linear-gradient(90deg, 
                #ff69b4, #ff85c1, #ffa6d5, #ffb6e0, #ffc6eb, 
                #ffb6e0, #ffa6d5, #ff85c1, #ff69b4);
            background-size: 200% 100%;
            animation: shimmer 4s linear infinite;
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        .flower-decoration {
            position: absolute;
            opacity: 0.15;
            animation: rotate 20s linear infinite;
        }

        .flower-decoration.top-right {
            top: 15px;
            right: 15px;
            width: 80px;
            height: 80px;
        }

        .flower-decoration.bottom-left {
            bottom: 15px;
            left: 15px;
            width: 60px;
            height: 60px;
            animation-direction: reverse;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .heart-sparkle {
            position: absolute;
            font-size: 20px;
            animation: heartFloat 3s ease-in-out infinite;
            opacity: 0;
        }

        .heart-sparkle:nth-child(1) {
            top: 20%;
            left: 15%;
            animation-delay: 0s;
        }

        .heart-sparkle:nth-child(2) {
            top: 50%;
            right: 20%;
            animation-delay: 1s;
        }

        .heart-sparkle:nth-child(3) {
            bottom: 25%;
            left: 25%;
            animation-delay: 2s;
        }

        @keyframes heartFloat {
            0%, 100% {
                opacity: 0;
                transform: translateY(0) scale(0.5);
            }
            50% {
                opacity: 0.6;
                transform: translateY(-20px) scale(1);
            }
        }

        .decorative-border {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 100px;
            height: 100px;
            border-top: 4px solid #ff69b4;
            border-right: 4px solid #ff69b4;
            border-radius: 0 20px 0 0;
            opacity: 0.4;
            animation: borderPulse 3s ease-in-out infinite;
        }

        .decorative-border::before,
        .decorative-border::after {
            content: '';
            position: absolute;
            background: #ff69b4;
            border-radius: 50%;
        }

        .decorative-border::before {
            top: -8px;
            right: -8px;
            width: 16px;
            height: 16px;
            box-shadow: 0 0 15px rgba(255, 105, 180, 0.6);
        }

        .decorative-border::after {
            top: 15px;
            right: -2px;
            width: 8px;
            height: 8px;
        }

        @keyframes borderPulse {
            0%, 100% { 
                opacity: 0.4;
                box-shadow: 0 0 0 rgba(255, 105, 180, 0);
            }
            50% { 
                opacity: 0.8;
                box-shadow: 0 0 20px rgba(255, 105, 180, 0.4);
            }
        }

        .decorative-border-bottom {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 80px;
            height: 80px;
            border-bottom: 4px solid #ff69b4;
            border-left: 4px solid #ff69b4;
            border-radius: 0 0 0 20px;
            opacity: 0.4;
            animation: borderPulse 3s ease-in-out infinite 1.5s;
        }

        .decorative-border-bottom::before {
            content: '';
            position: absolute;
            bottom: -8px;
            left: -8px;
            width: 16px;
            height: 16px;
            background: #ff69b4;
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(255, 105, 180, 0.6);
        }

        .brand-name {
            font-size: 48px;
            font-weight: bold;
            background: linear-gradient(135deg, #ff1493 0%, #ff69b4 50%, #ff85c1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            letter-spacing: 4px;
            text-transform: uppercase;
            filter: drop-shadow(2px 2px 4px rgba(255, 105, 180, 0.3));
            animation: titleGlow 3s ease-in-out infinite;
            position: relative;
            z-index: 1;
            font-family: 'Brush Script MT', cursive;
        }

        @keyframes titleGlow {
            0%, 100% { filter: drop-shadow(2px 2px 4px rgba(255, 105, 180, 0.3)); }
            50% { filter: drop-shadow(2px 2px 12px rgba(255, 105, 180, 0.6)); }
        }

        @media (max-width: 768px) {
            .brand-name {
                font-size: 36px;
                letter-spacing: 2px;
            }
        }

        .brand-tagline {
            font-size: 18px;
            background: linear-gradient(90deg, #ff69b4, #ff85c1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 30px;
            font-style: italic;
            letter-spacing: 3px;
            text-transform: uppercase;
            font-weight: 600;
            position: relative;
            z-index: 1;
        }

        @media (max-width: 768px) {
            .brand-tagline {
                font-size: 15px;
                margin-bottom: 25px;
            }
        }

        .divider {
            width: 100px;
            height: 5px;
            background: linear-gradient(90deg, #ff69b4, #ffc0cb, transparent);
            margin: 25px 0;
            border-radius: 3px;
            animation: expandDivider 2s ease-in-out infinite;
            position: relative;
            z-index: 1;
            box-shadow: 0 2px 8px rgba(255, 105, 180, 0.3);
        }

        @keyframes expandDivider {
            0%, 100% { width: 100px; }
            50% { width: 120px; }
        }

        .info-section {
            margin-top: 25px;
            position: relative;
            z-index: 1;
        }

        .info-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            color: #4a4a4a;
            padding: 12px 15px;
            border-radius: 15px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.5) 0%, rgba(255, 240, 250, 0.5) 100%);
            border: 1px solid rgba(255, 182, 193, 0.3);
            transition: all 0.4s ease;
            animation: fadeInUp 0.8s ease-out forwards;
            opacity: 0;
            backdrop-filter: blur(10px);
        }

        .info-item:nth-child(1) {
            animation-delay: 0.2s;
        }

        .info-item:nth-child(2) {
            animation-delay: 0.4s;
        }

        .info-item:nth-child(3) {
            animation-delay: 0.6s;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .info-item:hover {
            background: linear-gradient(135deg, rgba(255, 240, 250, 0.8) 0%, rgba(255, 182, 193, 0.3) 100%);
            transform: translateX(8px) scale(1.02);
            box-shadow: 0 8px 25px rgba(255, 105, 180, 0.25);
            border-color: rgba(255, 105, 180, 0.5);
        }

        .icon {
            width: 30px;
            height: 30px;
            margin-right: 18px;
            color: #ff69b4;
            flex-shrink: 0;
            filter: drop-shadow(0 2px 6px rgba(255, 105, 180, 0.4));
            animation: iconPulse 2s ease-in-out infinite;
        }

        @keyframes iconPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .info-text {
            font-size: 16px;
            line-height: 1.7;
            color: #5a5a5a;
        }

        @media (max-width: 768px) {
            .info-text {
                font-size: 14px;
            }
        }

        .phone {
            font-size: 22px;
            font-weight: bold;
            background: linear-gradient(135deg, #ff1493 0%, #ff69b4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 2px 4px rgba(255, 105, 180, 0.3));
        }

        .butterfly {
            position: absolute;
            font-size: 24px;
            animation: butterflyFly 8s ease-in-out infinite;
            opacity: 0.3;
        }

        .butterfly:nth-child(1) {
            top: 30%;
            animation-delay: 0s;
        }

        .butterfly:nth-child(2) {
            bottom: 40%;
            animation-delay: 4s;
        }

        @keyframes butterflyFly {
            0%, 100% {
                left: -30px;
                opacity: 0;
            }
            10%, 90% {
                opacity: 0.3;
            }
            50% {
                left: 100%;
                opacity: 0.3;
            }
        }
    </style>
</head>
<body>

    </div>
</body>
