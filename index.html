<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi-Tech Computer & Mobile - Business Card</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', 'Inter', system-ui, -apple-system, sans-serif;
            padding: 1rem;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(circle at 25% 25%, rgba(59, 130, 246, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(168, 85, 247, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .card-container {
            width: 100%;
            max-width: min(90vw, 400px);
            min-width: 280px;
            aspect-ratio: 1.6/1;
        }

        .business-card {
            width: 100%;
            height: 100%;
            background: linear-gradient(145deg, #1e293b 0%, #334155 30%, #1e293b 100%);
            border-radius: clamp(12px, 3vw, 24px);
            position: relative;
            overflow: hidden;
            box-shadow:
                0 25px 50px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .business-card:hover {
            transform: translateY(-8px);
        }

        /* Dynamic Island Styles */
        .dynamic-island {
            position: absolute;
            top: clamp(8px, 2vw, 12px);
            left: 50%;
            transform: translateX(-50%);
            background: #000;
            border-radius: clamp(16px, 4vw, 20px);
            width: clamp(32px, 8vw, 40px);
            height: clamp(16px, 4vw, 20px);
            box-shadow: 
                0 2px 8px rgba(0, 0, 0, 0.8),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            z-index: 10;
            overflow: hidden;
            cursor: pointer;
        }

        /* Single fixed size - no resizing */

        /* Island content container */
        .island-content {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: clamp(2px, 0.5vw, 4px) clamp(4px, 1vw, 8px);
            position: relative;
            overflow: hidden;
        }

        /* Compact content (camera dot) */
        .compact-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: clamp(2px, 0.5vw, 3px);
            opacity: 1;
        }

        .camera-dot {
            width: clamp(4px, 1vw, 6px);
            height: clamp(4px, 1vw, 6px);
            background: #00ff00;
            border-radius: 50%;
            box-shadow: 0 0 clamp(2px, 0.5vw, 4px) rgba(0, 255, 0, 0.6);
            animation: pulseSmooth 3s ease-in-out infinite;
        }

        .mic-dot {
            width: clamp(3px, 0.8vw, 4px);
            height: clamp(3px, 0.8vw, 4px);
            background: #ff6b35;
            border-radius: 50%;
            box-shadow: 0 0 clamp(2px, 0.5vw, 3px) rgba(255, 107, 53, 0.6);
            animation: pulseSmooth 3s ease-in-out infinite 1.5s;
        }

        /* Expanded content - hidden */
        .expanded-content {
            display: none;
        }

        /* Live Activity content - hidden */
        .live-content {
            display: none;
        }

        /* Animation states - no state changes needed */

        /* Smooth pulse animation */
        @keyframes pulseSmooth {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.4;
                transform: scale(0.7);
            }
        }

        /* Side button */
        .side-button {
            position: absolute;
            left: -2px;
            top: 30%;
            width: clamp(3px, 0.8vw, 4px);
            height: clamp(16px, 4vw, 20px);
            background: linear-gradient(90deg, #f59e0b, #d97706);
            border-radius: 0 2px 2px 0;
            box-shadow: -1px 0 4px rgba(245, 158, 11, 0.4);
            z-index: 10;
        }

        /* Apple logos animation container */
        .apple-animation-container {
            position: absolute;
            bottom: clamp(8px, 2vw, 12px);
            left: 0;
            right: 0;
            height: clamp(20px, 5vw, 30px);
            z-index: 1;
            pointer-events: none;
        }

        .apple-logo {
            position: absolute;
            width: clamp(12px, 3vw, 18px);
            height: clamp(12px, 3vw, 18px);
            opacity: 0.6;
            animation: floatApple 8s linear infinite;
        }

        .apple-logo svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 1px 2px rgba(0, 0, 0, 0.3));
        }

        /* Different colors for Apple logos */
        .apple-logo:nth-child(1) svg { fill: #ff6b6b; }
        .apple-logo:nth-child(2) svg { fill: #4ecdc4; }
        .apple-logo:nth-child(3) svg { fill: #45b7d1; }
        .apple-logo:nth-child(4) svg { fill: #f9ca24; }
        .apple-logo:nth-child(5) svg { fill: #6c5ce7; }
        .apple-logo:nth-child(6) svg { fill: #a29bfe; }
        .apple-logo:nth-child(7) svg { fill: #fd79a8; }
        .apple-logo:nth-child(8) svg { fill: #00b894; }
        .apple-logo:nth-child(9) svg { fill: #e17055; }
        .apple-logo:nth-child(10) svg { fill: #fdcb6e; }

        /* Animation delays for staggered effect */
        .apple-logo:nth-child(1) { animation-delay: 0s; top: 20%; }
        .apple-logo:nth-child(2) { animation-delay: -1s; top: 60%; }
        .apple-logo:nth-child(3) { animation-delay: -2s; top: 10%; }
        .apple-logo:nth-child(4) { animation-delay: -3s; top: 70%; }
        .apple-logo:nth-child(5) { animation-delay: -4s; top: 40%; }
        .apple-logo:nth-child(6) { animation-delay: -5s; top: 80%; }
        .apple-logo:nth-child(7) { animation-delay: -6s; top: 30%; }
        .apple-logo:nth-child(8) { animation-delay: -7s; top: 50%; }
        .apple-logo:nth-child(9) { animation-delay: -1.5s; top: 15%; }
        .apple-logo:nth-child(10) { animation-delay: -2.5s; top: 65%; }

        @keyframes floatApple {
            0% {
                left: -30px;
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% { opacity: 0.6; }
            50% { transform: translateY(-5px) rotate(180deg); }
            90% { opacity: 0.6; }
            100% {
                left: calc(100% + 30px);
                transform: translateY(0) rotate(360deg);
                opacity: 0;
            }
        }

        .card-content {
            padding: clamp(20px, 5vw, 32px);
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            z-index: 5;
        }

        /* Header section */
        .header-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            margin-top: clamp(20px, 5vw, 32px); /* Add space for dynamic island */
        }

        .company-name {
            font-size: clamp(18px, 5vw, 24px);
            font-weight: 800;
            color: #ffffff;
            margin-bottom: clamp(4px, 1vw, 6px);
            letter-spacing: -0.3px;
            line-height: 1.1;
            text-shadow: 0 2px 6px rgba(0, 0, 0, 0.6);
            z-index: 10;
            position: relative;
        }

        /* Rotating tagline styles */
        .tagline-container {
            height: clamp(16px, 4vw, 20px);
            overflow: hidden;
            margin-bottom: clamp(8px, 2vw, 12px);
            position: relative;
        }

        .tagline {
            font-size: clamp(8px, 2.2vw, 11px);
            color: #94a3b8;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            line-height: 1.2;
            position: absolute;
            width: 100%;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .tagline.active {
            opacity: 1;
            transform: translateY(0);
        }

        .tagline.fade-out {
            opacity: 0;
            transform: translateY(-20px);
        }

        /* Special styling for different taglines */
        .tagline.apple {
            color: #a3a3a3;
            background: linear-gradient(45deg, #a3a3a3, #d4d4d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tagline.bajaj {
            color: #10b981;
            background: linear-gradient(45deg, #10b981, #34d399);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tagline.service {
            color: #3b82f6;
            background: linear-gradient(45deg, #3b82f6, #60a5fa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tagline.repair {
            color: #f59e0b;
            background: linear-gradient(45deg, #f59e0b, #fbbf24);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Contact section */
        .contact-section {
            flex: 2;
            display: flex;
            flex-direction: column;
            gap: clamp(6px, 1.5vw, 8px);
            padding-bottom: clamp(25px, 6vw, 35px);
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: clamp(8px, 2.5vw, 12px);
            color: #f1f5f9;
            font-size: clamp(10px, 2.8vw, 13px);
            font-weight: 600;
            line-height: 1.4;
            padding: clamp(3px, 0.8vw, 5px) 0;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
            z-index: 10;
            position: relative;
        }

        .contact-text {
            flex: 1;
            word-break: break-word;
            hyphens: auto;
            color: #f8fafc;
            font-weight: 600;
        }

        .contact-icon {
            width: clamp(16px, 4vw, 20px);
            height: clamp(16px, 4vw, 20px);
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            border-radius: clamp(4px, 1vw, 6px);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            box-shadow:
                0 3px 8px rgba(59, 130, 246, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .contact-icon svg {
            width: clamp(8px, 2vw, 10px);
            height: clamp(8px, 2vw, 10px);
            fill: white;
        }

        /* QR Section */
        .qr-item {
            display: flex;
            align-items: center;
            gap: clamp(8px, 2.5vw, 12px);
            color: #f1f5f9;
            font-size: clamp(10px, 2.8vw, 13px);
            font-weight: 600;
            line-height: 1.4;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
            z-index: 10;
            position: relative;
        }

        .qr-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: clamp(8px, 2vw, 12px);
        }

        .qr-code {
            width: clamp(32px, 8vw, 48px);
            height: clamp(32px, 8vw, 48px);
            border: 1.5px solid rgba(255, 255, 255, 0.2);
            border-radius: clamp(4px, 1vw, 6px);
            background:
                linear-gradient(145deg, rgba(255, 255, 255, 0.08) 0%, rgba(255, 255, 255, 0.02) 100%);
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            flex-shrink: 0;
            box-shadow:
                0 2px 8px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .qr-code::before {
            content: '';
            position: absolute;
            width: 70%;
            height: 70%;
            background:
                repeating-linear-gradient(90deg,
                    rgba(255, 255, 255, 0.1) 0px,
                    rgba(255, 255, 255, 0.1) 1px,
                    transparent 1px,
                    transparent 3px),
                repeating-linear-gradient(0deg,
                    rgba(255, 255, 255, 0.1) 0px,
                    rgba(255, 255, 255, 0.1) 1px,
                    transparent 1px,
                    transparent 3px);
            border-radius: 1px;
            opacity: 0.4;
        }

        .qr-code::after {
            content: 'QR';
            color: rgba(255, 255, 255, 0.4);
            font-size: clamp(6px, 1.5vw, 8px);
            font-weight: 700;
            letter-spacing: 0.5px;
            position: absolute;
            z-index: 1;
        }

        /* Glass overlay effect */
        .glass-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(circle at 30% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 70% 80%, rgba(255, 255, 255, 0.05) 0%, transparent 50%),
                linear-gradient(45deg, transparent 40%, rgba(255, 255, 255, 0.03) 50%, transparent 60%);
            border-radius: clamp(12px, 3vw, 24px);
            pointer-events: none;
            z-index: 3;
        }

        /* Download notification */
        .download-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
            z-index: 1000;
            font-size: 14px;
            font-weight: 500;
            opacity: 0;
            transform: translateX(100px);
            transition: all 0.3s ease;
        }

        .download-notification.show {
            opacity: 1;
            transform: translateX(0);
        }

        /* Mobile optimizations */
        @media (max-width: 480px) {
            body {
                padding: 0.75rem;
            }

            .card-container {
                max-width: 95vw;
            }

            .business-card:hover {
                transform: translateY(-4px);
            }

            .download-notification {
                top: 10px;
                right: 10px;
                left: 10px;
                font-size: 13px;
                padding: 10px 16px;
            }

            .apple-logo {
                width: clamp(10px, 2.5vw, 14px);
                height: clamp(10px, 2.5vw, 14px);
            }
        }

        /* Accessibility improvements */
        @media (prefers-reduced-motion: reduce) {
            .business-card {
                transition: none;
            }

            .business-card:hover {
                transform: none;
            }

            .download-notification {
                transition: none;
            }

            .tagline {
                transition: none;
            }

            .apple-logo {
                animation: none !important;
            }

            .dynamic-island {
                transition: none;
            }

            .camera-dot, .mic-dot {
                animation: none !important;
            }
        }
    </style>
</head>

    <script>
        // Dynamic Island functionality - static version
        const dynamicIsland = document.getElementById('dynamicIsland');
        
        // No animation or resizing - just keep it static with pulsing dots

        // Rotating taglines functionality
        const taglines = document.querySelectorAll('.tagline');
        let currentTaglineIndex = 0;

        function rotateTagline() {
            // Fade out current tagline
            taglines[currentTaglineIndex].classList.remove('active');
            taglines[currentTaglineIndex].classList.add('fade-out');

            // Move to next tagline
            currentTaglineIndex = (currentTaglineIndex + 1) % taglines.length;

            // Small delay before showing next tagline
            setTimeout(() => {
                // Remove fade-out class from all taglines
                taglines.forEach(tagline => {
                    tagline.classList.remove('fade-out');
                });

                // Show new tagline
                taglines[currentTaglineIndex].classList.add('active');
            }, 300);
        }

        // Start rotation after page loads
        let taglineInterval;

        function startTaglineRotation() {
            taglineInterval = setInterval(rotateTagline, 3000); // Change every 3 seconds
        }

        // Pause tagline rotation on hover
        businessCard.addEventListener('mouseenter', () => {
            clearInterval(taglineInterval);
        });

        businessCard.addEventListener('mouseleave', () => {
            startTaglineRotation();
        });

        // Function to download business card image
        function downloadBusinessCardImage() {
            // Replace 'your-card-image.png' with your actual image file name
            const imageUrl = '/Test1.0/image.png';

            const a = document.createElement('a');
            a.href = imageUrl;
            a.download = 'Hi-Tech-Computer-Mobile-Business-Card.png';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);

            // Show notification
            showDownloadNotification();
        }

        // Function to show download notification
        function showDownloadNotification() {
            const notification = document.getElementById('downloadNotification');
            notification.classList.add('show');

            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Initialize when page loads
        window.addEventListener('load', function () {
            // Start tagline rotation
            setTimeout(() => {
                startTaglineRotation();
            }, 2000);

            // Dynamic Island is static - no initialization needed

            // Auto-download image
            setTimeout(() => {
                downloadBusinessCardImage();
            }, 1000);
        });

        // Optional: Allow manual download by clicking the card
        businessCard.addEventListener('click', function (e) {
            // Don't trigger download if clicking on dynamic island
            if (!e.target.closest('.dynamic-island')) {
                downloadBusinessCardImage();
            }
        });
    </script>
